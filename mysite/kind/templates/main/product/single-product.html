{% extends 'layout/basic.html' %}
{% block title %}{{product.name}}{% endblock title %}
{% load thumbnail %}

{% block content %}
    <!-- breadcrumb part start-->
    <section class="breadcrumb_part single_product_breadcrumb">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb_iner">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- breadcrumb part end-->

  <!--================Single Product Area =================-->
  <div class="product_image_area">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="product_img_slide owl-carousel">
            
            <div class="single_product_img">

              <img src="{% thumbnail product.image '1146x700'  %}" alt="#" class="img-fluid">
            </div>
            
			
            {%for i in ais %}
            <div class="single_product_img">
              <img src="{% thumbnail i.image '1146x700'  %}" alt="#" class="img-fluid">
            </div>
            {%endfor%}
            
          </div>
        </div>
        <div class="col-lg-8">
          <div class="single_product_text text-center">
            <h3>{{product.name}}</h3>
            <p>
                {{product.description}}
            </p>
            <div class="card_area">
                <div class="product_count_area">
                    <p>Quantity</p>
                    <form action="{% url 'kind:cart_add' product.id %}" method='post'>
                    {% csrf_token %}
                    <div class="product_count d-inline-block">
                        <span class="product_count_item inumber-decrement"> <i class="ti-minus"></i></span>
                        {{form.quantity}}
                        <span class="product_count_item number-increment"> <i class="ti-plus"></i></span>
                    </div>
                    <p>${{product.price}}</p> 
                </div>
              <div class="add_to_cart">
                  <button  type="Submit" name="submit" ><a class="btn_3">add to cart</a></button>
              </div>
            </form>
            
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--================End Single Product Area =================-->
   
  <!-- subscribe part end -->
{% endblock content %}
